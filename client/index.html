<!DOCTYPE html>
<html>
  <head>
    <title>ToDo Fancy VNX</title>
    <meta charset="UTF-8">
  </head>
    <body>
      <div class="login">
        <input type="text" name="username" placeholder="Username"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <button type="button" id="login-todo">Login</button>
      </div>
      <div id="login-logout">
        <button type="button" id="login-fb" name="button">Login FB</button>
        <button style="display:none;" type="button" id="logout" name="button">logout</button>
      </div>
      <div class="menu">
        <button type="button" id="show-task">Task</button>
      </div>
      <div class="task-input">
        <input type="text" name="task-name" placeholder="Task Name"><br>
        <button type="button" id="save-task">Save</button>
      </div>
      <div id="user-content">

      </div>
      <button id="finishButton">Finish</button>
      <div id="content">
      </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/assets/js/script.js"></script>
</html>
