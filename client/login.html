<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Login TODO Fancy VNX</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
  </head>
  <body>
    <div id="vnx">
      <div class="ui middle aligned center aligned grid">
        <div class="column login">
          <h2 class="ui blue image header">
            <div class="content login-header">
              Log-in to your account TODO
            </div>
          </h2>
          <form class="ui large form">
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input name="username" placeholder="Username" type="text" v-model="username">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input name="password" placeholder="Password" type="password" v-model="password">
                </div>
              </div>
              <div class="ui fluid large blue submit button" @click="loginTodo">Login</div>
            </div>

            <div class="ui error message"></div>
          </form>
          <div class="ui message">
            New to us? <a href="#">Sign Up</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="/assets/js/vue/vue-task.js"></script>
    <script src="/assets/js/vue/vue-parent.js"></script>
  </body>
</html>
